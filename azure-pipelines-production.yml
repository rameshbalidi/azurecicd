- task: SSH@0
  inputs:
    sshEndpoint: 'ssh-prod'
    runOptions: 'commands'
    commands: |
      mysqldump -u $(dbusername) -p"$(dbpassword)" $(dbname) |gzip > /home/ec2-user/dbbackup$(date +%Y_%m_%d__%H_%M_%S$%M%S).sql.gz
      
      mysql -u $(dbusername) -p$"(dbpassword)" -e "drop database $(dbname);";
      
      mysql -u $(dbusername) -p"$(dbpassword)" -e "create database $(dbname);";
      
      mysql -u $(dbusername) -p"$(dbpassword)" -e "grant all on $(dbname).* to 'ramesh'@'localhost';";
      
      mysql -u $(dbusername) -p"$(dbpassword)" $(dbname) < /var/www/html/db/database.sql;
    readyTimeout: '20000'

- task: SSH@0
  inputs:
    sshEndpoint: 'ssh-prod'
    runOptions: 'commands'
    commands: 'sudo chmod -R 755 /var/www/html/'
    readyTimeout: '20000'