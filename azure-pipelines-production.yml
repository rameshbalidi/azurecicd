trigger:
- qa

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: shellexec@0
  inputs:
    code: |
      git checkout master
      
      git pull https://$(gitusername):$(gitpassword)@github.com/rameshbalidi/azurecicd qa
      
      git merge qa
      
      git push https://$(gitusername):$(gitpassword)@github.com/rameshbalidi/azurecicd master

- task: SSH@0
  inputs:
    sshEndpoint: 'ssh-prod'
    runOptions: 'commands'
    commands: 'sudo chmod -R 777 /var/www/html/'
    readyTimeout: '20000'

- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'ssh-prod'
    sourceFolder: '/home/vsts/work/1/s/'
    contents: '**'
    targetFolder: '/var/www/html/'
    readyTimeout: '20000'

